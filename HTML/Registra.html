<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/Formulaire.css">
  <title>Insciption Médiatheque</title>
</head>

<body>
  <div class="box2">
    <div class="box">
      <form class="form" method="post" action="../PHP/DBRegistra.php">

        <div class="center">
          <h1>Inscription</h1>
        </div>
        <div>
          <label for="lastname">Votre Nom</label>
          <input type="text" name="lastname" id="lastname" placeholder="Votre Nom">

          <label for="firstname">Votre Prénom</label>
          <input type="text" name="firstname" id="firstname" placeholder="Votre Prénom">

          <label for="birth">Votre Date de naissance</label>
          <input type="date" name="birth" id="birth" placeholder="Votre Date de naissance">

          <label for="id">Votre Identifiant</label>
          <input type="number" name="id" id="id" placeholder="Votre Identifiant">

          <label for="mail">Votre adresse Email</label>
          <input type="email" name="mail" id="mail" placeholder="Votre Email..">

          <label for="password">Votre Mot de passe</label>
          <input type="password" name="password" id="password" placeholder="Votre mot de passe..">

          <label for="nation">Votre Nationalité</label>
          <select id="nation" name="nation">
            <option value="volvo">Russe</option>
            <option value="saab">Serbe</option>
            <option value="fiat">Ukrainian</option>
          </select><br>


          <br><label for="">Vos Spécialités :</label><br>
          <label for=" spécial1">Assassinat</label>
          <input type="checkbox" id="spécial1" name=" spécial1" value="Assassinat"><br>
          <label for=" spécial2">Surveillance</label>
          <input type="checkbox" id="spécial2" name=" spécial2" value="Surveillance"><br>
          <label for=" spécial3">Infiltration</label>
          <input type="checkbox" id="spécial3" name=" spécial3" value="Infiltration"><br>
          <label for=" spécial4" class="spécial4">Renseignements</label>
          <input type="checkbox" id="spécial4" name=" spécial4" value="Renseignements">
          
        </div>
        <div class="center">
          <input type="submit" value="S’INSCRIRE" id="button">
        </div>
        <div class="center">
          <a class="survol" href="Login.html">Connexion</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
